<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <style>
        div#area{
            font: normal 15pt Arial;
            background: #6457A6;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        
        //var a = document.getElementById('area')
        function clicar() {
            document.getElementById('area').innerText = 'Clicou!'
            document.getElementById('area').style.background = 'red'
            //a.innerText ='Clicou!'
        }
        function entrar(){
            document.getElementById('area').innerText='Entrou!'
            
            //a.innerText='Entrou'
        }
        function sair(){
            document.getElementById('area').innerText='Saiu!'
            
            //a.innerText='Saiu'
        }

    </script>

</body>
</html>
